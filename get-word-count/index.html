<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Word Count</title>
</head>
<body>
  <script>
    function getWordCount(sentence) {
      var result = 1;
      for (var i = 0; i < sentence.length; i++){
        if(sentence[i] === ' '){
         result++
        }
      }
      return result;
    }
  </script>

</body>
</html>
