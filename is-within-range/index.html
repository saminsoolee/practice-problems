<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Is within range</title>
</head>
<body>
  <script>
    /*
    define a function that takes two arguments
    check if the number is greater than or equal to min, and
    number is less than or equal to max
    -if statement is met, return true
    -if statement is not met, return false
    */

    function isWithinRange (number, rangeObject){
      if(number >= rangeObject.min && number <= rangeObject.max){
      return true
    }  else
      return false;
    }

    console.log(isWithinRange(5, { min: 1, max: 9 }));
    console.log(isWithinRange(12, { min: 15, max: 29 }));
    console.log(isWithinRange(9, { min: 0, max: 9 }) )
  </script>
</body>
</html>
