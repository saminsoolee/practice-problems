<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Is Santa Coming?</title>
</head>
<body>
<script>
  function isSantaComing(dateObject){
    if (dateObject.getDate() === 24 && dateObject.getMonth() === 11) {
        return true;
      }
      return false;
  }
</script>
</body>
</html>
