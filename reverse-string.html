  <script>

  function reversesolution(str) {
    let splitStr = str.split('');
    let reversed = splitStr.reverse();
    return reversed.join('');
  }

      // --- Directions
      // Given a string, return a new string with the reversed
      // order of characters
      // --- Examples
      //   reverse('apple') === 'elppa'
      //   reverse('hello') === 'olleh'
      //   reverse('Greetings!') === '!sgniteerG'
      function reverse(str) {
        // create a variable result that stores the reverse string
        // create a variable to store the split method

        //use a for loop to decrement through the string
        // set the new string to the variable result

        //join method
        var result = null;
        var splitStr = str.split();
        for (var i = 0; i < splitStr.length; i--){
          result = splitStr[i].join('')
        }
        return result
      }
