<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odd Up Even Down</title>
</head>
<body>
  <script>
    function oddUpEvenDown(array){
      var result = [];
      for(var i = 0; i < array.length; i++){
        if(array[i] % 2 === 0){
          result.push(array[i] - 1)
          // even, subtract by one and store in result
        } else {
          //odd, add by one and store in result
          result.push(array[i] + 1)
        }
      }
      return result
    }
  </script>
</body>
</html>
